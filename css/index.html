<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    
    <!-- font Google -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


    <!-- style css -->
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <div>
        <table class="table">
            <thead>
                <caption>NOS TARIFS</caption>
                <tr>
                    <th class="left plans">Comparez nos différents plans</th>
                    <th class="starter">Starter</th>
                    <th class="medium">Medium</th>
                    <th class="premium">Premium</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="left">Frais de gestion du premier mois</td>
                    <td>30€</td>
                    <td>20€</td>
                    <td>10€</td>
                </tr>
                <tr>
                    <td class="left">Tarif mensuel</td>
                    <td class="orange">29€</td>
                    <td class="red">49€</td>
                    <td class="blue">79€</td>
                </tr>
                <tr>
                    <td class="left">Nombre d'envois</td>
                    <td>1</td>
                    <td>2</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td class="left">Remplacement en cas de doublon</td>
                    <td><i class="bi bi-x-circle icon-red"></i></td>
                    <td><i class="bi bi-check-circle icon-green"></i></td>
                    <td><i class="bi bi-check-circle icon-green"></i></td>
                </tr>
                <tr>
                    <td class="left">Certificat personnalisé</td>
                    <td><i class="bi bi-x-circle icon-red"></i></td>
                    <td><i class="bi bi-x-circle icon-red"></i></td>
                    <td><i class="bi bi-check-circle icon-green"></i></td>
                </tr>
                <tr>
                    <td class="left">Choix du thème</td>
                    <td><i class="bi bi-x-circle icon-red"></i></td>
                    <td><i class="bi bi-x-circle icon-red"></i></td>
                    <td><i class="bi bi-check-circle icon-green"></i></td>
                </tr>
            </tbody>
            <tfoot class="fusion">
                <tr>

                    <td></td>
                    <td>
                        <div class="bottom">Choisir ce plan</div>
                    </td>
                    <td>
                        <div class="bottom">Choisir ce plan</div>
                    </td>
                    <td>
                        <div class="bottom">Choisir ce plan</div>
                    </td>



                </tr>



            </tfoot>


        </table>
    </div>







</body>

</html>
